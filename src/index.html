<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An epic journey from Kentucky to Burundi through Wales and Ukraine."
    />
    <title>Practicum Art Gallery</title>
    <meta name="author" content="Charlie Jose Rodriguez" />
    <meta name="keywords" content="HTML,CSS,FORMS,Flexbox,animations" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__title"
          src="<%=require('./images/header__title.svg')%>"
          alt="around the us"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
                <img
                  class="profile__avatar-img"
                  src=""
                />
                <img
                class="profile__avatar-edit"
                src="<%=require('./images/edit-pen.svg')%>"
              />
            </div>
            <div class="profile-column">
              <div class="profile__info">
                <h1 class="profile__name"></h1>
                <button class="profile__edit" type="button"></button>
              </div>

              <p class="profile__description"></p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <section class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <div class="modal__box" id="profile-window">
          <h2 class="modal__box-title">Edit profile</h2>
          <form name="modal-form" class="modal__form" id="profile-modal-form">
            <fieldset class="modal__form-fieldset">
              <label class="modal__form-label"
                ><input
                  type="text"
                  class="modal__form-input"
                  id="profile-title-input"
                  placeholder="name"
                  required
                  name="title"
                  maxlength="40"
                  minlength="2" />
                <span
                  class="modal__form-error"
                  id="profile-title-input-error"
                ></span
              ></label>
              <label class="modal__form-label"
                ><input
                  type="text"
                  class="modal__form-input"
                  id="profile-description-input"
                  placeholder="description"
                  required
                  name="description"
                  maxlength="200"
                  minlength="2" />
                <span
                  class="modal__form-error"
                  id="profile-description-input-error"
                ></span
              ></label>
            </fieldset>
            <button type="submit" class="modal__form-button">Save</button>
          </form>
        </div>
        <button type="button" class="modal__container-close"></button>
      </div>
    </section>
    <section class="modal" id="add-modal">
      <div class="modal__container">
        <div class="modal__box">
          <h2 class="modal__box-title">New place</h2>
          <form name="modal-form" class="modal__form" id="add-modal-form">
            <fieldset class="modal__form-fieldset">
              <label class="modal__form-label"
                ><input
                  type="text"
                  class="modal__form-input"
                  id="add-title-input"
                  placeholder="Title"
                  required
                  maxlength="30"
                  minlength="1"
                  name="place" />
                <span
                  class="modal__form-error"
                  id="add-title-input-error"
                ></span
              ></label>
              <label class="modal__form-label"
                ><input
                  class="modal__form-input"
                  id="URL-input"
                  placeholder="Image URL"
                  required
                  type="url"
                  name="Url" />
                <span class="modal__form-error" id="URL-input-error"></span
              ></label>
            </fieldset>
            <button
              id="add-modal-submit"
              type="submit"
              class="modal__form-button"
            >
              Create
            </button>
          </form>
        </div>
        <button type="button" class="modal__container-close"></button>
      </div>
    </section>
    <section class="modal" id="avatar-modal">
      <div class="modal__container">
        <div class="modal__box">
          <h2 class="modal__box-title">Change profile picture</h2>
          <form name="modal-form" class="modal__form" id="avatar-modal-form">
            <fieldset class="modal__form-fieldset">
              <label class="modal__form-label"
                ><input
                  class="modal__form-input"
                  id="URL-input"
                  placeholder="Image URL"
                  required
                  type="url"
                  name="Url" />
                <span class="modal__form-error" id="URL-input-error"></span
              ></label>
            </fieldset>
            <button
              id="avatar-modal-submit"
              type="submit"
              class="modal__form-button"
            >
              Save
            </button>
          </form>
        </div>
        <button type="button" class="modal__container-close"></button>
      </div>
    </section>
    <section class="modal" id="image-modal">
      <div class="modal__container-image">
        <button type="button" class="modal__container-close"></button>
        <div>
          <img src="#" alt="" class="modal__image" />
          <h2 class="modal__box-image-title"></h2>
        </div>
      </div>
    </section>
    <section class="modal" id="delete-modal">
      <div class="modal__container">
        <div class="modal__box">
          <form name="modal-form" class="modal__form" id="delete-modal-form">
          <h2 class="modal__box-title">Are you sure?</h2>
          <button
          id="delete-modal-submit"
          type="submit"
          class="modal__form-button"
          >
          Yes
          </button>
        </div>
      </form>
        <button type="button" class="modal__container-close"></button>
      </div>
    </section>
    <template id="card-template">
      <li class="gallery__card">
        <img class="gallery__card-image" src="#" alt="" />
        <button class="gallery__card-delete"></button>
        <div class="gallery__card-description">
          <h2 class="gallery__card-title"></h2>
          <button class="gallery__card-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
