<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An epic journey from Kentucky to Burundi through Wales and Ukraine."
    />
    <title>Practicum Art Gallery</title>
    <meta name="author" content="Charlie Jose Rodriguez" />
    <meta name="keywords" content="HTML,CSS,FORMS,Flexbox,animations" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__title"
          src="./images/header__title.svg"
          alt="around the us"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/jacques-cousteau.jpg"
              alt="avatar"
            />
            <div class="profile-column">
              <div class="profile__info">
                <h2 class="profile__name">Jacques Cousteau</h2>
                <button class="profile__edit" type="button"></button>
              </div>

              <p class="profile__description">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards">
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/yosemite.jpg"
                alt="yosemite"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Yosemite valley</h2>
                <button class="gallery__card-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/lake-louise.jpg"
                alt="Louise"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Lake Louise</h2>
                <button class="gallery__card-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/bald-mountains.jpg"
                alt="Bald"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Bald Mountains</h2>
                <button class="gallery__card-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/latemar.jpg"
                alt="latemar"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Latemar</h2>
                <button class="gallery__card-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/vanoise.jpg"
                alt="vanoise"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Vanoise National Park</h2>
                <button class="gallery__card-button" type="button"></button>
              </div>
            </li>
            <li class="gallery__card">
              <img
                class="gallery__card-image"
                src="./images/lago.jpg"
                alt="lago"
              />
              <div class="gallery__card-description">
                <h2 class="gallery__card-title">Lago di Braies</h2>
                <button class="gallery__card-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
