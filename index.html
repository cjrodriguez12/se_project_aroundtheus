<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An epic journey from Kentucky to Burundi through Wales and Ukraine."
    />
    <title>Practicum Art Gallery</title>
    <meta name="author" content="Charlie Jose Rodriguez" />
    <meta name="keywords" content="HTML,CSS,FORMS,Flexbox,animations" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__title"
          src="./images/header__title.svg"
          alt="around the us"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              class="profile__avatar"
              src="./images/jacques-cousteau.jpg"
              alt="avatar"
            />
            <div class="profile-column">
              <div class="profile__info">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__edit" type="button"></button>
              </div>

              <p class="profile__description">Explorer</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <ul class="gallery__cards"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <section class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <div class="modal__box">
          <h2 class="modal__box-title">Edit profile</h2>
          <form name="modal-form" class="modal__form">
            <fieldset class="modal__form-fieldset">
              <input
                type="text"
                class="modal__form-input"
                id="profile-title-input"
                placeholder="name"
                required
                name="profile-title-input"
              />
              <input
                type="text"
                class="modal__form-input"
                id="profile-description-input"
                placeholder="description"
                name="profile-description-input"
              />
            </fieldset>
            <button type="submit" class="modal__form-button">Save</button>
          </form>
        </div>
        <button type="button" class="modal__container-close"></button>
      </div>
    </section>
    <section class="modal" id="add-modal">
      <div class="modal__container">
        <div class="modal__box">
          <h2 class="modal__box-title">New place</h2>
          <form name="modal-form" class="modal__form" id="add-modal-form">
            <fieldset class="modal__form-fieldset">
              <input
                type="text"
                class="modal__form-input"
                id="add-title-input"
                placeholder="Title"
                required
                name="add-title-input"
              />
              <input
                type="text"
                class="modal__form-input"
                id="URL-input"
                placeholder="Image URL"
                name="URL-input"
              />
            </fieldset>
            <button type="submit" class="modal__form-button">Create</button>
          </form>
        </div>
        <button type="button" class="modal__container-close"></button>
      </div>
    </section>
    <section class="modal" id="image-modal">
      <div class="modal__image-container">
        <button type="button" class="modal__container-close"></button>
        <div>
          <img src="#" alt="" class="modal__image" />
          <h2 class="modal__box-image-title"></h2>
        </div>
      </div>
    </section>
    <template id="card-template">
      <li class="gallery__card">
        <img class="gallery__card-image" src="#" alt="" />
        <button class="gallery__card-delete"></button>
        <div class="gallery__card-description">
          <h2 class="gallery__card-title"></h2>
          <button class="gallery__card-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
